<html>
    <head>
        <title>Login Error</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row h-100" id="error-content">
                <div class="col-sm-12 my-auto">
                    <h2 class="mx-auto text-left" style="display:block; width:400px;">
                        Bluebeam authentication failed due to the following error:
                    </h2>   
                    <h3 class="mx-auto text-center text-danger" style="display:block; width:400px;">
                        ${error_message}
                    </h3>      
                </div>
            </div>
        </div>
    </body>
</html>
